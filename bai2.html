<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let array = [];
    let lengarray = parseInt(prompt('input lenght array'));
    for (let i = 0; i < lengarray; i++) {
        array[i] = Math.floor(Math.random() * 100);
    }

    function sum(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 !== 0) {
                sum += array[i];
            }
        }
        return sum;
    }

    document.write(array + '<br>');
    document.write('sum :  = ' + sum(array));
</script>
</body>
</html>
